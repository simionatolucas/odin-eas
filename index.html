<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
    <script src="main.js" defer></script>
</head> 
<body oncontextmenu="return false;">
    <div id="app">
        <div id="controls">
            <h1 id="title">Etch-a-Sketch!</h1>
            <input type="color" id="color-picker" value="#000000">
            <button id="rainbow">Rainbow</button>
            <button id="reset-canvas">Reset</button>
            <div id="size-controls">
                <div id="current-size">16x16</div>
                <input type="range" id="grid-size" min="1" max="100" value="16">
            </div>
        </div>

        <div id="right-side">
            <div id="squares-container"></div>
            <div id="hint">Use left click to draw, and right click to erase. Copyright @ 2022 <a href="https://github.com/simionatolucas">Lucas Simionato</a></div>
        </div>
    </div>
</body>
</html>
